<SCRIPT>var targetURI="./";var queryStartIndex=location.href.indexOf("?");if(queryStartIndex!=-1){location.replace(targetURI+location.href.substring(queryStartIndex))}else{var hashFragmentIndex=location.href.indexOf("#");if(hashFragmentIndex!=-1){location.replace(targetURI+location.href.substring(hashFragmentIndex))}else{location.replace(targetURI)}};</SCRIPT>
